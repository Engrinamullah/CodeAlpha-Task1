<body class="font-sans text-white min-h-screen">

    <!-- Array of Image Data (Updated descriptions and categories) -->
    <script>
        const images = [
            // City (Note: Some image names in this section suggest Nature, but the category is kept as requested)
            { src: 'images/Abstract Lines.jpeg', category: 'City', description: 'A composition focusing on abstract lines, possibly architectural.' },
            { src: 'images/Close-up Deer.jpeg', category: 'City', description: 'A detailed close-up of a deer in a natural setting.' },
            
            // Portrait (Note: Some image names in this section suggest Nature, but the category is kept as requested)
            { src: 'images/Sunset by Lake.jpeg', category: 'Portrait', description: 'A subject portrait shot with a sunset over a lake background.' },
            { src: 'images/Flying Eagle.jpeg', category: 'Portrait', description: 'A majestic eagle captured mid-flight.' },
            { src: 'images/Forest Path.jpeg', category: 'Portrait', description: 'A portrait set along a quiet path in a dense forest.' },
            { src: 'images/nature1.jpeg', category: 'Portrait', description: 'A portrait with a beautiful natural landscape as the backdrop.' },
            { src: 'images/Small Bird.webp', category: 'Portrait', description: 'A portrait of a small bird perched on a branch.' },
            
            // Nature
            { src: 'images/Snowy Peaks.webp', category: 'Nature', description: 'A panoramic view of pristine, snowy mountain peaks.' },
            { src: 'images/Sunset by Lake.jpeg', category: 'Nature', description: 'The golden light of sunset reflecting over a calm lake.' },
            { src: 'images/Water Ripples.jpeg', category: 'Nature', description: 'Detailed abstract patterns of ripples on the water surface.' },
            { src: 'images/Rondam Wallpaper.jpeg', category: 'Nature', description: 'A high-resolution nature scene suitable for a desktop wallpaper.' },
            { src: 'images/rondam image.jpeg', category: 'Nature', description: 'A scenic image of a location.' }
        ];

        let currentLightboxIndex = 0;
        let activeCategory = 'ALL'; 
        let filteredImages = images; // Initialize with all images
        let searchQuery = ''; // State for search query
        let blurTimeout; // Used to delay blur event to allow clicking suggestions

        const popularSuggestions = ['Nature', 'City', 'Portrait', 'Landscape', 'Fashion'];


        /**
         * Toggles the mobile menu open and closed.
         */
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const isOpen = menu.classList.contains('translate-x-0');
            
            if (isOpen) {
                // Close menu
                menu.classList.remove('translate-x-0');
                menu.classList.add('translate-x-full');
            } else {
                // Open menu
                menu.classList.remove('translate-x-full');
                menu.classList.add('translate-x-0');
            }
        }
        
        /**
         * Gets the unique list of categories from the image data.
         */
        function getCategories() {
            return ['ALL', ...new Set(images.map(img => img.category))].filter(c => c !== undefined && c !== null);
        }

        /**
         * Generates the category filter buttons for both desktop and mobile navigation.
         */
        function renderNavCategories() {
            const categories = getCategories();
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav');

            desktopNav.innerHTML = '';
            mobileNav.innerHTML = '';

            categories.forEach(category => {
                const isActive = category === activeCategory;
                
                // Desktop link/button - Sleek, professional pill button style
                const desktopClass = isActive 
                    ? 'bg-green-600 text-white shadow-md' 
                    : 'text-gray-300 hover:bg-gray-700 hover:text-white';

                desktopNav.innerHTML += `
                    <button onclick="filterImages('${category}')" class="${desktopClass} transition-all duration-200 uppercase text-xs font-semibold px-3 py-1.5 rounded-full focus:outline-none">
                        ${category}
                    </button>
                `;

                // Mobile link/button - Full-width button style
                const mobileClass = isActive 
                    ? 'bg-green-600 text-white shadow-lg' 
                    : 'text-white/80 hover:bg-gray-700 hover:text-white';
                    
                mobileNav.innerHTML += `
                    <button onclick="filterImages('${category}'); toggleMenu();" class="${mobileClass} transition-colors duration-200 py-3 rounded-lg text-left uppercase text-lg font-medium w-full px-4 focus:outline-none">
                        ${category}
                    </button>
                `;
            });
        }
        
        /**
         * Handles changes in the search input field and triggers a re-filter.
         */
        function handleSearchInput(inputEl) {
            // Update the search query state
            searchQuery = inputEl.value.toLowerCase().trim();
            // Trigger a re-filter, maintaining the current category selection
            filterImages(activeCategory);
            
            // Keep expanded if there is text
            if (searchQuery) {
                 inputEl.classList.remove('w-10', 'bg-transparent', 'border-transparent');
                 inputEl.classList.add('w-48', 'sm:w-64', 'bg-gray-800', 'border-gray-700', 'rounded-lg');
            }
        }

        /**
         * Filters the images based on the selected category AND the search query, then updates the gallery.
         * @param {string} category - The category to filter by ('ALL' to show everything).
         */
        function filterImages(category) {
            activeCategory = category;
            
            // 1. Filter by category
            let tempFiltered = (category === 'ALL') 
                ? images 
                : images.filter(img => img.category === category);

            // 2. Filter by search query (only if a query exists)
            if (searchQuery) {
                tempFiltered = tempFiltered.filter(img => 
                    // Search in description OR category
                    img.description.toLowerCase().includes(searchQuery) ||
                    img.category.toLowerCase().includes(searchQuery)
                );
            }

            filteredImages = tempFiltered;
            
            // Rerender the navigation buttons (to update active state)
            renderNavCategories(); 
            // Rerender the gallery
            renderGallery();
        }

        /**
         * Renders the image gallery using the filteredImages array.
         */
        function renderGallery() {
            const gallery = document.getElementById('image-gallery');
            gallery.innerHTML = ''; // Clear existing images
            
            const imagesToRender = filteredImages;

            if (imagesToRender.length === 0) {
                 gallery.innerHTML = '<p class="col-span-full text-center text-lg text-white/50 py-12">No images found matching your current filter and search criteria.</p>';
                 return;
            }

            imagesToRender.forEach((img, index) => {
                const card = document.createElement('div');
                // Added gallery-item-fade class for animation
                card.className = 'group relative overflow-hidden rounded-xl transition duration-300 ease-in-out cursor-pointer aspect-[4/3] gallery-item-fade'; 
                
                // Set the staggered delay for animation
                card.style.animationDelay = `${index * 0.05}s`;

                // CRITICAL: openLightbox must use the filtered index!
                card.setAttribute('onclick', `openLightbox(${index})`);

                card.innerHTML = `
                    <!-- The image takes up all space and uses object-cover to fill the frame -->
                    <img src="${img.src}" alt="${img.description}" class="w-full h-full object-cover transition duration-300 group-hover:scale-[1.05] group-hover:opacity-75" onerror="this.onerror=null; this.src='https://placehold.co/1000x750/333/fff?text=Error+Loading+Image'">
                    <!-- Description overlay at the bottom -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
                        <p class="text-white text-xs sm:text-sm font-light">${img.description}</p>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        /**
         * Opens the lightbox modal for a specific image index.
         * @param {number} index - The index of the image in the CURRENTLY FILTERED ARRAY.
         */
        function openLightbox(index) {
            currentLightboxIndex = index;
            const lightboxModal = document.getElementById('lightbox-modal');
            
            updateLightboxContent();

            lightboxModal.style.display = 'flex';
            setTimeout(() => lightboxModal.classList.add('active'), 10);
        }

        /**
         * Closes the lightbox modal.
         */
        function closeLightbox() {
            const lightboxModal = document.getElementById('lightbox-modal');
            
            lightboxModal.classList.remove('active');
            
            setTimeout(() => {
                lightboxModal.style.display = 'none';
            }, 300); 
        }

        /**
         * Updates the image source and description in the lightbox.
         */
        function updateLightboxContent() {
            if (filteredImages.length === 0) return;

            // Uses the filteredImages array
            const img = filteredImages[currentLightboxIndex];
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox-img').alt = img.description;
            document.getElementById('lightbox-description').textContent = img.description;
        }

        /**
         * Navigates to the next or previous image in the lightbox.
         * @param {number} direction - 1 for next, -1 for previous.
         */
        function navigate(direction) {
            // Uses the filteredImages array
            const total = filteredImages.length; 
            if (total === 0) return;

            currentLightboxIndex = (currentLightboxIndex + direction + total) % total;
            updateLightboxContent();
        }

        // --- SEARCH LOGIC (Updated to collapse/expand and show suggestions) ---

        /**
         * Generates and shows search suggestions.
         */
        function showSuggestions() {
            const suggestionsEl = document.getElementById('search-suggestions');
            const inputEl = document.getElementById('search-input');
            suggestionsEl.innerHTML = '';
            
            // Generate suggestions (using popular categories)
            popularSuggestions.forEach(term => {
                // Skip if the term is already being typed/is the active search
                if (searchQuery.toLowerCase().includes(term.toLowerCase())) return; 
                
                const span = document.createElement('span');
                span.textContent = term;
                // Add an explicit mousedown listener to prevent blur from collapsing the suggestions too quickly
                span.onmousedown = (e) => {
                    e.preventDefault(); // Prevents input blur
                    inputEl.value = term;
                    handleSearchInput(inputEl);
                    suggestionsEl.classList.add('hidden'); // Hide after selection
                };
                span.className = 'inline-block bg-gray-700 hover:bg-green-600 text-xs text-white rounded-full px-3 py-1 mr-2 mb-2 cursor-pointer transition-colors duration-200';
                suggestionsEl.appendChild(span);
            });

            suggestionsEl.classList.remove('hidden');
        }

        /**
         * Handles the focus event, expanding the search bar and showing suggestions.
         */
        function handleSearchFocus() {
            clearTimeout(blurTimeout); // Clear any pending collapse
            const input = document.getElementById('search-input');
            
            // EXPAND: Set full width and rectangular shape, apply background/border
            input.classList.remove('w-10', 'bg-transparent', 'border-transparent');
            input.classList.add('w-48', 'sm:w-64', 'bg-gray-800', 'border-gray-700', 'rounded-lg');
            
            showSuggestions();
        }

        /**
         * Handles the blur event, collapsing the search bar if it's empty, and hiding suggestions.
         */
        function handleSearchBlur() {
            // Use a slight delay to allow the user to click on a suggestion before hiding it
            blurTimeout = setTimeout(() => {
                const input = document.getElementById('search-input');
                const suggestionsEl = document.getElementById('search-suggestions');
                
                suggestionsEl.classList.add('hidden');

                // COLLAPSE: Only collapse if the input is empty
                if (!input.value.trim()) {
                    // Collapse to icon state (w-10, transparent background/border)
                    input.classList.remove('w-48', 'sm:w-64', 'bg-gray-800', 'border-gray-700', 'rounded-lg');
                    input.classList.add('w-10', 'bg-transparent', 'border-transparent');
                }
            }, 150); // 150ms delay
        }

        // --- NEW IMAGE ADDITION FUNCTIONS ---

        /**
         * Opens the modal for adding a new image.
         */
        function openAddModal() {
            const addModal = document.getElementById('add-image-modal');
            addModal.style.display = 'flex';
            setTimeout(() => addModal.classList.add('active'), 10);
        }

        /**
         * Closes the image addition modal.
         */
        function closeAddModal() {
            const addModal = document.getElementById('add-image-modal');
            addModal.classList.remove('active');
            
            // Also clear the form
            document.getElementById('add-image-form').reset();
            // Clear the image preview
            document.getElementById('image-preview').innerHTML = '<span class="text-gray-500">No image selected</span>';

            setTimeout(() => {
                addModal.style.display = 'none';
            }, 300); 
        }

        /**
         * Handles image file selection and displays a preview.
         */
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('image-preview');
            
            if (file) {
                if (!file.type.startsWith('image/')) {
                    preview.innerHTML = '<span class="text-red-400">Please select an image file.</span>';
                    event.target.value = ''; // Clear the file input
                    return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Display the image in the preview area
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="w-full h-32 object-contain rounded-lg">`;
                };
                reader.readAsDataURL(file); // Read file as Base64 data URL
            } else {
                preview.innerHTML = '<span class="text-gray-500">No image selected</span>';
            }
        }

        /**
         * Adds a new image to the gallery based on form input.
         */
        function addImage(event) {
            event.preventDefault();

            const form = event.target;
            const fileInput = form.image_file;
            const category = form.category.value;
            const description = form.description.value.trim() || 'Custom image added by user.';

            if (fileInput.files.length === 0) {
                 const feedback = document.getElementById('feedback-message');
                 feedback.textContent = 'Please select an image file to upload.';
                 feedback.classList.add('active', 'bg-red-600/90');
                 setTimeout(() => feedback.classList.remove('active', 'bg-red-600/90'), 3000);
                 return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            // When the file is loaded (converted to Base64)
            reader.onload = (e) => {
                const src = e.target.result; // Base64 data URL
                const newImage = { src, category, description };

                // 1. Add the new image to the main array (at the beginning so it shows up first)
                images.unshift(newImage);

                // 2. Re-filter (this will also call renderNavCategories)
                filterImages(activeCategory);

                // 3. Close the modal and show success feedback
                closeAddModal();
                
                const feedback = document.getElementById('feedback-message');
                feedback.textContent = `Image added successfully! (${newImage.category})`;
                feedback.classList.remove('bg-red-600/90');
                feedback.classList.add('active', 'bg-gray-800');
                setTimeout(() => feedback.classList.remove('active', 'bg-gray-800'), 3000);
            };

            // Read the file as a Base64 data URL
            reader.readAsDataURL(file);
        }
        
        // Global event listener for keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Check if the lightbox is open
            if (document.getElementById('lightbox-modal').style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowRight') {
                    navigate(1);
                } else if (e.key === 'ArrowLeft') {
                    navigate(-1);
                }
            } else if (document.getElementById('add-image-modal').style.display === 'flex') {
                 if (e.key === 'Escape') {
                    closeAddModal();
                }
            } else if (e.key === 'Escape') {
                // Also close the mobile menu if open
                const menu = document.getElementById('mobile-menu');
                if (menu.classList.contains('translate-x-0')) {
                    toggleMenu();
                }
            }
        });

        // Initialize the gallery on page load: Start by setting category and rendering everything
        window.onload = () => {
            // Manually set the initial collapsed state for search input: w-10, transparent, no border
            const input = document.getElementById('search-input');
            input.classList.add('w-10', 'bg-transparent', 'border-transparent'); 
            filterImages('ALL'); 
        };
    </script>

    <!-- Lightbox Modal (Hidden by default) -->
    <div id="lightbox-modal" class="fade-in fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center p-4">
        
        <!-- Close Button -->
        <button onclick="closeLightbox()" class="absolute top-4 right-4 text-white text-4xl font-light hover:text-green-400 transition-colors duration-200">
            &times;
        </button>

        <!-- Previous Button -->
        <button onclick="navigate(-1)" class="absolute left-4 p-3 bg-white/10 text-white rounded-full hover:bg-green-500/50 transition-colors duration-200 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>

        <!-- Next Button -->
        <button onclick="navigate(1)" class="absolute right-4 p-3 bg-white/10 text-white rounded-full hover:bg-green-500/50 transition-colors duration-200 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>

        <!-- Modal Content (Image and Description) -->
        <div class="relative w-full max-w-5xl max-h-[90vh] flex flex-col items-center">
            
            <!-- Image Container -->
            <div class="w-full bg-gray-900 rounded-lg overflow-hidden shadow-2xl">
                <img id="lightbox-img" src="" alt="Gallery Image" class="w-full h-auto object-contain max-h-[80vh] transition-all duration-300" onerror="this.onerror=null; this.src='https://placehold.co/1000x750/333/fff?text=Error+Loading+Image'">
            </div>
            
            <!-- Description -->
            <p id="lightbox-description" class="mt-4 text-center text-white text-lg bg-white/10 p-2 rounded-lg shadow-xl">
                Image Description
            </p>
        </div>

    </div>

    <!-- Add Image Modal (Hidden by default) -->
    <div id="add-image-modal" class="fade-in fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center p-4">
        
        <!-- Close Button -->
        <button onclick="closeAddModal()" class="absolute top-4 right-4 text-white text-4xl font-light hover:text-green-400 transition-colors duration-200 z-50">
            &times;
        </button>

        <!-- Modal Content (Form) -->
        <div class="w-full max-w-lg bg-gray-900 rounded-xl p-8 shadow-2xl border border-gray-800">
            <h3 class="text-2xl font-bold mb-6 text-white">Add New Portfolio Image</h3>
            
            <form id="add-image-form" onsubmit="addImage(event)">
                
                <!-- Image File Upload -->
                <div class="mb-4">
                    <label for="image_file" class="block text-sm font-medium text-gray-300 mb-1">Select Image from Device</label>
                    <input 
                        type="file" 
                        id="image_file" 
                        name="image_file" 
                        accept="image/*" 
                        onchange="previewImage(event)"
                        required 
                        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-green-500 focus:border-green-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-500 file:text-white hover:file:bg-green-600 transition duration-300"
                    >
                </div>
                
                <!-- Image Preview Area -->
                <div id="image-preview" class="mb-4 flex items-center justify-center h-36 bg-gray-800 border-2 border-dashed border-gray-700 rounded-lg p-2">
                    <span class="text-gray-500">No image selected</span>
                </div>


                <!-- Category -->
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-300 mb-1">Category</label>
                    <select id="category" name="category" required class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-green-500 focus:border-green-500 appearance-none">
                        <option value="Portrait">Portrait</option>
                        <option value="Nature">Nature</option>
                        <option value="City">City</option>
                        <!-- Allows for custom category addition -->
                        <option value="Other">Other</option> 
                    </select>
                </div>
                
                <!-- Description -->
                <div class="mb-6">
                    <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                    <textarea id="description" name="description" rows="2" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-green-500 focus:border-green-500" placeholder="A brief description of the photo..."></textarea>
                </div>
                
                <!-- Submit Button (Text color corrected to white for contrast) -->
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-xl transition duration-300">
                    Add Image to Gallery
                </button>
            </form>
        </div>
    </div>
    
    <!-- Floating Action Button (FAB) - Added Fixed Position -->
    <button 
        onclick="openAddModal()" 
        class="fixed bottom-6 right-6 z-40 p-4 rounded-full bg-green-600 text-white shadow-2xl hover:bg-green-700 transition duration-300 transform hover:scale-105"
        title="Add New Image"
    >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
    </button>
    
    <!-- Feedback Message (Temporary, non-alert) -->
    <div id="feedback-message" class="fixed bottom-6 left-6 z-50 p-3 bg-gray-800 text-green-400 rounded-lg shadow-xl opacity-0 transition-opacity duration-300 pointer-events-none">
        <!-- Message content set by JS -->
    </div>

</body>
</html>
